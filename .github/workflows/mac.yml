name: Build and distribute ipa

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS and Upload to TestFlight
    runs-on: macos-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Check Xcode version
      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      # 3ï¸âƒ£ Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4ï¸âƒ£ Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 5ï¸âƒ£ Create temporary keychain
      - name: Create keychain
        run: |
          security create-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security default-keychain -s ios-build.keychain
          security unlock-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security set-keychain-settings -t 3600 -l ios-build.keychain

      # 6ï¸âƒ£ Import Apple Distribution Certificate
      - name: Import Distribution Certificate
        run: |
          CERT_PATH=$RUNNER_TEMP/dist.p12
          echo "${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}" | base64 --decode > $CERT_PATH
          security import $CERT_PATH \
            -k ios-build.keychain \
            -P "${{ secrets.IOS_BUILD_CERTIFICATE_PASSWORD }}" \
            -A -T /usr/bin/codesign
          echo "Installed signing identities:"
          security find-identity -v

      # 7ï¸âƒ£ Install App Store Provisioning Profile
      - name: Install & inspect provisioning profile
        run: |
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo "${{ secrets.IOS_MOBILE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > $PP_PATH

          echo "Provisioning profile contents:"
          security cms -D -i $PP_PATH | plutil -p -

          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          APPID=$(/usr/libexec/PlistBuddy -c "Print Entitlements:application-identifier" /dev/stdin <<< $(security cms -D -i $PP_PATH))

          echo "UUID: $UUID"
          echo "Name: $NAME"
          echo "App ID: $APPID"

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      # 8ï¸âƒ£ Force correct bundle ID in Info.plist
      - name: Set bundle identifier
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.viper10554.scouting" ios/Runner/Info.plist

      # 9ï¸âƒ£ Build IPA
      - name: Build iOS IPA
        run: flutter build ipa --release --export-options-plist=ios/GithubActionsExportOptions.plist

      # ðŸ”Ÿ Upload IPA to TestFlight
      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: build/ios/ipa/Runner.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}