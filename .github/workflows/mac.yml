name: Build and distribute iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3Ô∏è‚É£ Install Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4Ô∏è‚É£ Create temporary keychain
      - name: Create keychain
        run: |
          security create-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security default-keychain -s ios-build.keychain
          security unlock-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security set-keychain-settings -t 3600 -l ios-build.keychain

      # 5Ô∏è‚É£ Install distribution certificate
      - name: Install Distribution Certificate
        run: |
          CERT_PATH="$RUNNER_TEMP/dist.p12"
          echo "${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -k ios-build.keychain \
            -P "${{ secrets.IOS_BUILD_CERTIFICATE_PASSWORD }}" \
            -T /usr/bin/codesign \
            -A

          echo "Installed signing identities:"
          security find-identity -v

      # 6Ô∏è‚É£ Install App Store provisioning profile
      - name: Install App Store Provisioning Profile
        run: |
          PROFILE_PATH="$RUNNER_TEMP/appstore.mobileprovision"
          echo "${{ secrets.IOS_APPSTORE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > "$PROFILE_PATH"

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/

      # 7Ô∏è‚É£ Build Flutter app without signing
      - name: Flutter build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 8Ô∏è‚É£ Archive with xcodebuild
      - name: Archive IPA
        run: |
          ARCHIVE_PATH="$PWD/build/ios/Runner.xcarchive"
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH"

      # 9Ô∏è‚É£ Export IPA using your ExportOptions.plist
      - name: Export IPA
        run: |
          EXPORT_PATH="$PWD/build/ios/ipa"
          mkdir -p "$EXPORT_PATH"
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/ios/Runner.xcarchive" \
            -exportOptionsPlist ios/GithubActionsExportOptions.plist \
            -exportPath "$EXPORT_PATH"

      # üîü Upload IPA artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          path: build/ios/ipa/*.ipa

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload to TestFlight
      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: 'build/ios/ipa/*.ipa'
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
