name: Build Unsigned iOS IPA (Two Icons)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # --- BUILD 1: Neutral icon ---
      - name: Set neutral app icon
        run: |
          mkdir -p ios/Runner/Assets.xcassets/AppIcon.appiconset
          sed -i '' 's|image_path: assets/.*|image_path: assets/icon.png|' pubspec.yaml
          flutter pub run flutter_launcher_icons

      - name: Set bundle ID & app name (neutral)
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier frc.2026.scoutingapp" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName FRC 2026 SCOUTING" ios/Runner/Info.plist
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*;/PRODUCT_BUNDLE_IDENTIFIER = frc.2026.scoutingapp;/' ios/Runner.xcodeproj/project.pbxproj

      - name: Build Flutter iOS (neutral)
        run: flutter build ios --release --no-codesign

      - name: Create unsigned IPA (neutral)
        run: |
          ARCHIVE="build/RunnerLogo.xcarchive"
          EXPORT="build/ipa/logo"
          mkdir -p "$EXPORT"

          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$ARCHIVE" \
            -derivedDataPath build/DerivedDataLogo \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

          APP_PATH=$(find "$ARCHIVE/Products/Applications" -name "*.app" -maxdepth 1 | head -n 1)
          mkdir -p "$EXPORT/Payload"
          cp -r "$APP_PATH" "$EXPORT/Payload/"
          cd "$EXPORT"
          zip -r ScoutApp.ipa Payload
          rm -rf Payload
          echo "✅ Created ScoutApp.ipa"

      - name: Upload neutral IPA
        uses: actions/upload-artifact@v4
        with:
          name: ScoutApp.zip
          path: build/ipa/logo/ScoutApp.ipa
          compression-level: 0

      # --- BUILD 2: Viper icon ---
      - name: Set Viper app icon
        run: |
          rm -rf ios/Runner/Assets.xcassets/AppIcon.appiconset
          mkdir -p ios/Runner/Assets.xcassets/AppIcon.appiconset
          sed -i '' 's|image_path: assets/.*|image_path: assets/viper.png|' pubspec.yaml
          flutter pub run flutter_launcher_icons

      - name: Set bundle ID & app name (Viper)
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier frc.2026.viperscoutingapp" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName VIPER SCOUTING" ios/Runner/Info.plist
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*;/PRODUCT_BUNDLE_IDENTIFIER = frc.2026.viperscoutingapp;/' ios/Runner.xcodeproj/project.pbxproj

      - name: Build Flutter iOS (Viper)
        run: |
          rm -rf build/ios
          flutter build ios --release --no-codesign

      - name: Create unsigned IPA (Viper)
        run: |
          ARCHIVE="build/RunnerViper.xcarchive"
          EXPORT="build/ipa/viper"
          mkdir -p "$EXPORT"

          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$ARCHIVE" \
            -derivedDataPath build/DerivedDataViper \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

          APP_PATH=$(find "$ARCHIVE/Products/Applications" -name "*.app" -maxdepth 1 | head -n 1)
          mkdir -p "$EXPORT/Payload"
          cp -r "$APP_PATH" "$EXPORT/Payload/"
          cd "$EXPORT"
          zip -r ViperScoutApp.ipa Payload
          rm -rf Payload
          echo "✅ Created ViperScoutApp.ipa"

      - name: Upload Viper IPA
        uses: actions/upload-artifact@v4
        with:
          name: ViperScoutApp.zip
          path: build/ipa/viper/ViperScoutApp.ipa
          compression-level: 0