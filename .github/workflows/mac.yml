name: Build Unsigned iOS IPA (Two Icons)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # --- BUILD 1: Neutral icon (logo.png) ---
      - name: Set neutral app icon
        run: |
          cat <<EOF > flutter_icons.yaml
flutter_icons:
  ios: true
  android: false
  image_path: assets/logo.png
EOF
          flutter pub run flutter_launcher_icons:main

      - name: Set bundle ID & app name (neutral)
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier frc.2026.scoutingapp" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName FRC 2026 SCOUTING" ios/Runner/Info.plist
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*;/PRODUCT_BUNDLE_IDENTIFIER = frc.2026.scoutingapp;/' ios/Runner.xcodeproj/project.pbxproj

      - name: Build Flutter iOS output (neutral)
        run: flutter build ios --release --no-codesign

      - name: Create unsigned IPA (neutral)
        run: |
          ARCHIVE="build/RunnerLogo.xcarchive"
          EXPORT="build/ipa/logo"
          mkdir -p "$EXPORT"

          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$ARCHIVE" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

          APP_PATH=$(find "$ARCHIVE/Products/Applications" -name "*.app" -maxdepth 1 | head -n 1)
          cp -r "$APP_PATH" "$EXPORT/Payload"

          cd "$EXPORT"
          rm -f ScoutApp.ipa
          zip -r ScoutApp.ipa Payload
          rm -rf Payload
          echo "✅ Created ScoutApp.ipa with app name 'FRC 2026 SCOUTING'"

      - name: Upload neutral IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScoutApp
          path: build/ipa/logo/ScoutApp.ipa

      # --- BUILD 2: Viper icon ---
      - name: Set Viper app icon
        run: |
          cat <<EOF > flutter_icons.yaml
flutter_icons:
  ios: true
  android: false
  image_path: assets/viper.png
EOF
          flutter pub run flutter_launcher_icons:main

      - name: Set bundle ID & app name (Viper)
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier frc.2026.scoutingapp" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName FRC 2026 SCOUTING" ios/Runner/Info.plist
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*;/PRODUCT_BUNDLE_IDENTIFIER = frc.2026.scoutingapp;/' ios/Runner.xcodeproj/project.pbxproj

      - name: Build Flutter iOS output (Viper)
        run: flutter build ios --release --no-codesign

      - name: Create unsigned IPA (Viper)
        run: |
          ARCHIVE="build/RunnerViper.xcarchive"
          EXPORT="build/ipa/viper"
          mkdir -p "$EXPORT"

          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$ARCHIVE" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

          APP_PATH=$(find "$ARCHIVE/Products/Applications" -name "*.app" -maxdepth 1 | head -n 1)
          cp -r "$APP_PATH" "$EXPORT/Payload"

          cd "$EXPORT"
          rm -f ViperScoutApp.ipa
          zip -r ViperScoutApp.ipa Payload
          rm -rf Payload
          echo "✅ Created ViperScoutApp.ipa with app name 'FRC 2026 SCOUTING'"

      - name: Upload Viper IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ViperScoutApp
          path: build/ipa/viper/ViperScoutApp.ipa