name: Build Unsigned iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # ✅ THIS LINE SETS THE APP ICON
      - name: Set app icon
        run: flutter pub run flutter_launcher_icons

      # Force Scout bundle identifier
      - name: Set bundle identifier
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.viper10554.scoutapp" ios/Runner/Info.plist || true
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*;/PRODUCT_BUNDLE_IDENTIFIER = com.viper10554.scoutapp;/' ios/Runner.xcodeproj/project.pbxproj

      # Build Flutter iOS output (no signing)
      - name: Build Flutter iOS output
        run: flutter build ios --release --no-codesign

      # Create archive (no signing)
      - name: Create iOS archive
        run: |
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/Runner.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      # Create unsigned IPA and zip
      - name: Create unsigned IPA and ZIP
        run: |
          ARCHIVE_PATH="build/Runner.xcarchive"
          EXPORT_PATH="build/ipa"
          mkdir -p "$EXPORT_PATH"

          APP_PATH=$(find "$ARCHIVE_PATH/Products/Applications" -name "*.app" -maxdepth 1 | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "❌ No .app found in archive"
            exit 1
          fi

          rm -rf "$EXPORT_PATH/Payload"
          mkdir -p "$EXPORT_PATH/Payload"
          cp -r "$APP_PATH" "$EXPORT_PATH/Payload/"

          cd "$EXPORT_PATH"
          rm -f ViperScoutApp.ipa ScoutApp.zip
          zip -r ViperScoutApp.ipa Payload
          zip -r ScoutApp.zip ViperScoutApp.ipa
          rm -rf Payload

          echo "✅ Created ScoutApp.zip containing ViperScoutApp.ipa"

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScoutApp.zip
          path: build/ipa/ScoutApp.zip