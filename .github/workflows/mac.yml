name: Build Unsigned iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Force Scout bundle identifier
      - name: Set bundle identifier
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.viper10554.scoutapp" ios/Runner/Info.plist || true
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*;/PRODUCT_BUNDLE_IDENTIFIER = com.viper10554.scoutapp;/' ios/Runner.xcodeproj/project.pbxproj

      # Build Flutter iOS app (no signing)
      - name: Build Flutter iOS output
        run: flutter build ios --release --no-codesign

      # Create archive (no signing, no team)
      - name: Create iOS archive
        run: |
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/Runner.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      # Manually extract .app and zip into unsigned IPA
      - name: Create unsigned IPA
        run: |
          ARCHIVE_PATH="build/Runner.xcarchive"
          EXPORT_PATH="build/ipa"
          mkdir -p "$EXPORT_PATH"

          APP_PATH=$(find "$ARCHIVE_PATH/Products/Applications" -name "*.app" -maxdepth 1 | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå No .app found in archive"
            exit 1
          fi

          APP_NAME=$(basename "$APP_PATH")
          IPA_NAME="${APP_NAME%.app}.ipa"

          echo "üì± Found app: $APP_NAME"

          rm -rf "$EXPORT_PATH/Payload"
          mkdir -p "$EXPORT_PATH/Payload"
          cp -r "$APP_PATH" "$EXPORT_PATH/Payload/"

          cd "$EXPORT_PATH"
          rm -f "$IPA_NAME"
          zip -r "$IPA_NAME" Payload
          rm -rf Payload

          echo "‚úÖ Unsigned IPA created at $EXPORT_PATH/$IPA_NAME"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: scout-unsigned-ipa
          path: build/ipa/*.ipa