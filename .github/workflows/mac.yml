name: Build and distribute IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS and Upload to TestFlight
    runs-on: macos-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Check Xcode version
      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      # 3ï¸âƒ£ Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4ï¸âƒ£ Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 5ï¸âƒ£ Create temporary keychain
      - name: Create keychain
        run: |
          security create-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security default-keychain -s ios-build.keychain
          security unlock-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security set-keychain-settings -t 3600 -l ios-build.keychain

      # 6ï¸âƒ£ Import dummy Development Certificate
      - name: Import Dummy Development Certificate
        run: |
          DEV_CERT_PATH=$RUNNER_TEMP/dev.p12
          echo "${{ secrets.IOS_DEV_CERTIFICATE_BASE64 }}" | base64 --decode > $DEV_CERT_PATH
          security import $DEV_CERT_PATH \
            -k ios-build.keychain \
            -P "${{ secrets.IOS_BUILD_CERTIFICATE_PASSWORD }}" \
            -A -T /usr/bin/codesign
          echo "Installed development identities:"
          security find-identity -v

      # 7ï¸âƒ£ Install dummy Development provisioning profile
      - name: Install & inspect Development provisioning profile
        run: |
          DEV_PP_PATH=$RUNNER_TEMP/dev_profile.mobileprovision
          echo "${{ secrets.IOS_DEV_MOBILE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > $DEV_PP_PATH

          echo "Development provisioning profile contents:"
          security cms -D -i $DEV_PP_PATH | plutil -p -

          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $DEV_PP_PATH))
          NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(security cms -D -i $DEV_PP_PATH))
          APPID=$(/usr/libexec/PlistBuddy -c "Print Entitlements:application-identifier" /dev/stdin <<< $(security cms -D -i $DEV_PP_PATH))

          echo "Dev UUID: $UUID"
          echo "Dev Profile Name: $NAME"
          echo "Dev App ID: $APPID"

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $DEV_PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      # 8ï¸âƒ£ Import App Store Distribution Certificate
      - name: Import Distribution Certificate
        run: |
          DIST_CERT_PATH=$RUNNER_TEMP/dist.p12
          echo "${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}" | base64 --decode > $DIST_CERT_PATH
          security import $DIST_CERT_PATH \
            -k ios-build.keychain \
            -P "${{ secrets.IOS_BUILD_CERTIFICATE_PASSWORD }}" \
            -A -T /usr/bin/codesign
          echo "Installed distribution identities:"
          security find-identity -v

      # 9ï¸âƒ£ Install App Store Provisioning Profile
      - name: Install & inspect App Store provisioning profile
        run: |
          DIST_PP_PATH=$RUNNER_TEMP/dist_profile.mobileprovision
          echo "${{ secrets.IOS_MOBILE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > $DIST_PP_PATH

          echo "Distribution provisioning profile contents:"
          security cms -D -i $DIST_PP_PATH | plutil -p -

          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $DIST_PP_PATH))
          NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(security cms -D -i $DIST_PP_PATH))
          APPID=$(/usr/libexec/PlistBuddy -c "Print Entitlements:application-identifier" /dev/stdin <<< $(security cms -D -i $DIST_PP_PATH))

          echo "Dist UUID: $UUID"
          echo "Dist Profile Name: $NAME"
          echo "Dist App ID: $APPID"

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $DIST_PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      # ðŸ”Ÿ Force correct bundle ID
      - name: Set bundle identifier
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.viper10554.scouting" ios/Runner/Info.plist

      # 1ï¸âƒ£1ï¸âƒ£ Build IPA
      - name: Build iOS IPA
        run: flutter build ipa --release --export-options-plist=ios/GithubActionsExportOptions.plist

      # 1ï¸âƒ£2ï¸âƒ£ Upload IPA as artifact
      - name: Archive IPA
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          path: build/ios/ipa/Runner.ipa

      # 1ï¸âƒ£3ï¸âƒ£ Upload to TestFlight
      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: build/ios/ipa/Runner.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}