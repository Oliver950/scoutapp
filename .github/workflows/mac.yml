name: Build & Upload iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      FLUTTER_ROOT: /Users/runner/hostedtoolcache/flutter/stable-3.38.7-arm64
      PUB_CACHE: /Users/runner/.pub-cache
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # ðŸ” Keychain
      - name: Create keychain
        run: |
          security create-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security default-keychain -s ios-build.keychain
          security unlock-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security set-keychain-settings -t 3600 -l ios-build.keychain

      # ðŸ”‘ Import Development Certificate
      - name: Import Development Certificate
        run: |
          echo "${{ secrets.IOS_DEV_CERTIFICATE_BASE64 }}" | base64 --decode > $RUNNER_TEMP/dev_cert.p12
          security import $RUNNER_TEMP/dev_cert.p12 \
            -k ios-build.keychain \
            -P "${{ secrets.IOS_BUILD_CERTIFICATE_PASSWORD }}" \
            -T /usr/bin/codesign
          security find-identity -v

      # ðŸ”‘ Import Distribution Certificate
      - name: Import Distribution Certificate
        run: |
          echo "${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}" | base64 --decode > $RUNNER_TEMP/dist_cert.p12
          security import $RUNNER_TEMP/dist_cert.p12 \
            -k ios-build.keychain \
            -P "${{ secrets.IOS_BUILD_CERTIFICATE_PASSWORD }}" \
            -T /usr/bin/codesign

      # ðŸ“„ Install provisioning profile
      - name: Install Provisioning Profile
        run: |
          echo "${{ secrets.IOS_MOBILE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > $RUNNER_TEMP/profile.mobileprovision
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $RUNNER_TEMP/profile.mobileprovision))
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $RUNNER_TEMP/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          echo "Installed provisioning profile UUID: $UUID"

      # ðŸ“ Patch pbxproj for manual signing + correct bundle id
      - name: Patch Xcode project
        run: |
          PBXPROJ=ios/Runner.xcodeproj/project.pbxproj
          perl -0777 -pi -e 's/(DEVELOPMENT_TEAM = ).*?;/\1AVGT6H69KV;/g' $PBXPROJ
          perl -0777 -pi -e 's/(CODE_SIGN_STYLE = ).*?;/\1Manual;/g' $PBXPROJ
          perl -0777 -pi -e 's/(PRODUCT_BUNDLE_IDENTIFIER = ).*?;/\1com.viper10554.scouting;/g' $PBXPROJ

      # ðŸ’» Flutter build without signing
      - name: Flutter build (no codesign)
        run: flutter build ios --release --no-codesign

      # ðŸ“¦ Archive & export IPA
      - name: Xcode archive
        run: |
          ARCHIVE_PATH=$PWD/build/ios/xcarchive
          mkdir -p $ARCHIVE_PATH
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $ARCHIVE_PATH/Runner.xcarchive \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM=AVGT6H69KV \
            PROVISIONING_PROFILE_SPECIFIER="Viper 10554"

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/xcarchive/Runner.xcarchive \
            -exportOptionsPlist ios/GithubActionsExportOptions.plist \
            -exportPath build/ios/ipa

      # ðŸ“¤ Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          path: build/ios/ipa/*.ipa

      # ðŸ›« Upload to TestFlight
      - name: Upload IPA to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: 'build/ios/ipa/*.ipa'
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
