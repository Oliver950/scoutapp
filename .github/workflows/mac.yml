name: Build and Upload iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & TestFlight
    runs-on: macos-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v2

      # 2Ô∏è‚É£ Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3Ô∏è‚É£ Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4Ô∏è‚É£ Create keychain
      - name: Create temporary keychain
        run: |
          security create-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security default-keychain -s ios-build.keychain
          security unlock-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security set-keychain-settings -t 3600 -l ios-build.keychain

      # 5Ô∏è‚É£ Import Distribution Certificate
      - name: Import Distribution Certificate
        run: |
          CERT_PATH=$RUNNER_TEMP/dist.p12
          echo "${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}" | base64 --decode > $CERT_PATH
          security import $CERT_PATH \
            -k ios-build.keychain \
            -P "${{ secrets.IOS_BUILD_CERTIFICATE_PASSWORD }}" \
            -A -T /usr/bin/codesign

          echo "Installed signing identities:"
          security find-identity -v

      # 6Ô∏è‚É£ Install App Store Provisioning Profile
      - name: Install App Store Provisioning Profile
        run: |
          PROFILE_PATH=$RUNNER_TEMP/appstore.mobileprovision
          echo "${{ secrets.IOS_MOBILE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > $PROFILE_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      # 7Ô∏è‚É£ Build Flutter IPA (no codesign)
      - name: Flutter build IPA
        run: flutter build ipa --release --no-codesign

      # 8Ô∏è‚É£ Archive & Export with Xcode
      - name: Archive & Export IPA
        run: |
          ARCHIVE_PATH="$PWD/build/ios/Runner.xcarchive"
          EXPORT_PATH="$PWD/build/ios/ipa"

          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            DEVELOPMENT_TEAM=AVGT6H69KV \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="Viper 10554"

          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist ios/GithubActionsExportOptions.plist \
            -exportPath "$EXPORT_PATH"

      # 9Ô∏è‚É£ Upload IPA artifact (optional)
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          path: build/ios/ipa/*.ipa

      # üîü Upload to TestFlight
      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: 'build/ios/ipa/*.ipa'
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
