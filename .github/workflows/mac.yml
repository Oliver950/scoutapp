name: Build Unsigned iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Generate iOS app icon from assets/viper.png
      - name: Set app icon
        run: flutter pub run flutter_launcher_icons:main

      # 5Ô∏è‚É£ Force Scout bundle identifier
      - name: Set bundle identifier
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.viper10554.scoutapp" ios/Runner/Info.plist || true
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*;/PRODUCT_BUNDLE_IDENTIFIER = com.viper10554.scoutapp;/' ios/Runner.xcodeproj/project.pbxproj

      # 6Ô∏è‚É£ Build Flutter iOS app (no signing)
      - name: Build Flutter iOS output
        run: flutter build ios --release --no-codesign

      # 7Ô∏è‚É£ Create Xcode archive (no signing)
      - name: Create iOS archive
        run: |
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/Runner.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      # 8Ô∏è‚É£ Extract .app and create unsigned IPA + zip
      - name: Create unsigned IPA and ZIP
        run: |
          ARCHIVE_PATH="build/Runner.xcarchive"
          EXPORT_PATH="build/ipa"
          mkdir -p "$EXPORT_PATH"

          APP_PATH=$(find "$ARCHIVE_PATH/Products/Applications" -name "*.app" -maxdepth 1 | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå No .app found in archive"
            exit 1
          fi

          echo "üì± Found app bundle"

          # Copy .app to Payload folder
          rm -rf "$EXPORT_PATH/Payload"
          mkdir -p "$EXPORT_PATH/Payload"
          cp -r "$APP_PATH" "$EXPORT_PATH/Payload/"

          cd "$EXPORT_PATH"

          # Create IPA
          rm -f ViperScoutApp.ipa ScoutApp.zip
          zip -r ViperScoutApp.ipa Payload

          # Zip the IPA as ScoutApp.zip
          zip -r ScoutApp.zip ViperScoutApp.ipa

          # Clean up
          rm -rf Payload

          echo "‚úÖ Created ViperScoutApp.ipa and ScoutApp.zip"

      # 9Ô∏è‚É£ Upload the ZIP artifact as ScoutApp.zip
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScoutApp.zip
          path: build/ipa/ScoutApp.zip