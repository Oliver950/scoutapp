name: Build and distribute ipa

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      # ðŸ§ª Check if Flutter exists
      - name: Check Flutter
        id: check_flutter
        shell: bash
        run: |
          if command -v flutter >/dev/null 2>&1; then
            echo "installed=true" >> "$GITHUB_OUTPUT"
          else
            echo "installed=false" >> "$GITHUB_OUTPUT"
          fi

      # ðŸ¦ Install Flutter if missing
      - name: Setup Flutter
        if: steps.check_flutter.outputs.installed == 'false'
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # ðŸ”¥ FlutterFire (same as old action)
      - name: Activate FlutterFire
        run: dart pub global activate flutterfire_cli
        shell: bash

      - name: Flutter pub get
        run: flutter pub get

      # ðŸ” Create keychain
      - name: Create keychain
        run: |
          security create-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security default-keychain -s ios-build.keychain
          security unlock-keychain -p "${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}" ios-build.keychain
          security set-keychain-settings -t 3600 -l ios-build.keychain

      # ðŸ”‘ Import Apple Distribution certificate
      - name: Import Distribution Certificate
        run: |
          echo "${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}" | base64 --decode > dist.p12
          security import dist.p12 \
            -k ios-build.keychain \
            -P "${{ secrets.IOS_BUILD_CERTIFICATE_PASSWORD }}" \
            -A -T /usr/bin/codesign
          security find-identity -v

      # ðŸ“„ Install provisioning profile (UUID-based like old action)
      - name: Install provisioning profile
        run: |
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo "${{ secrets.IOS_MOBILE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > $PP_PATH
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      # ðŸ›‘ Force manual signing (distribution only)
      - name: Force manual signing
        run: |
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = YOUR_TEAM_ID;/g' ios/Runner.xcodeproj/project.pbxproj

      # ðŸ“¦ Build IPA (distribution)
      - name: Build iOS IPA
        run: |
          flutter build ipa \
            --release \
            --export-options-plist=ios/GithubActionsExportOptions.plist

      - name: Archive IPA
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          # Try running the build locally with the build command to be sure of this path
          path: build/ios/ipa/MyApp.ipa

      - name: 'Upload app to TestFlight'
        uses: apple-actions/upload-testflight-build@v3
        with: 
          app-path: 'build/ios/ipa/MyApp.ipa' 
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}